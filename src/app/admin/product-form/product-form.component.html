<form #form="ngForm" [formGroup]="productForm">
  <div class="form-group">
    <label for="title">Title</label>
    <input
      id="title"
      type="text"
      formControlName="title"
      class="form-control"
    />
  </div>
  <div class="form-group input-group mb-3">
    <label for="price">Price</label>
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">$</span>
      </div>
      <input
        id="price"
        type="number"
        formControlName="price"
        class="form-control"
      />
    </div>
  </div>
  <div class="form-group">
    <label for="category">Category</label>
    <select formControlName="category" id="category" class="form-control">
      <option value=""></option>
      <!-- <option *ngFor="let c of categories$" [value]="c.toLowerCase()"></option> -->
    </select>
  </div>
  <div class="form-group">
    <label for="imageUrl">Image URL</label>
    <input
      formControlName="imageUrl"
      id="imageUrl"
      type="text"
      class="form-control"
    />
  </div>
  <button class="btn btn-primary" type="submit" [disabled]="!productForm.valid">
    Save
  </button>
</form>
